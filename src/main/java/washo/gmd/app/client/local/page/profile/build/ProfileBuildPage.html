<div class="center-align profile-build" style="padding-top: 80px;">
    <div class="row">
        <div class="col s12 m4 l4 offset-m4 offset-l4">
            <div class="card" style="position: relative;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQx2J39CUrKvnTJnfMpvj4tn-uFeIgmO03g-R4oi2GcrnAE5vr" style="position: absolute;" class="circle z-depth-1 picture" />

                <div class="deep-purple" style="height: 120px; padding: 12px; padding-top: 60px;">
                    <div data-field="title" style="font-size: 1.2em; color: white;"></div>
                    <div data-field="description" style="font-size: 0.8em; color: rgba(255,255,255,0.5);"></div>
                </div>
                <div style="padding: 20px; padding-bottom: 0px;">
                    <div data-field="name"></div>
                    <div data-field="country"></div>

                <div data-field="validate"></div>

        </div>
    </div>
